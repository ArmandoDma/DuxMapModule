<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../sources/css/index.css">    
    <script type="module" src="../sources/js/firebase.js"></script>
    <script type='text/javascript'
    src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=ArqG4VUXzrsxfVPNZDS7pu3DCTbBXf4NazO7xFtayC1EqP4PcnG4rn1XskILNby5' async defer></script>

    <title>Dux Map View</title>
</head>
<body>
    <div class="app-ct">
        <header class="hdr">
            <div class="hdr-ct">
                <nav class="hdr-nv">
                    <ul class="nviz">
                        <li><a href="index.html">Dux MapView</a></li>
                    </ul>
                    <ul class="nvdr">
                        <li><a href="index.html">Sign in</a></li>
                        <li><a href="index.html">Log in</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section id="Map" class="Map">
            
            </section>
            <div class="overmap">
                <button class="ovrbtn" role="button" type="button"><i class='bx bxs-user-voice'></i></button>
                <button id="getLocBtn" class="ovrbtn" role="button" type="button"><i class='bx bx-current-location'></i></button>
            </div>
        </main>
        <aside class="aside">
            <form action="#" id="form" class="form" method="post">
                <div class="slct">
                    <label for="Instrumentador">Instrumentador</label>
                    <select name="Instrumentador" id="slins">
                    </select>
                </div>
                <div class="slct">
                    <label for="Vendedor">Vendedor</label>
                    <select name="Vendedor" id="slins">
                    </select>
                </div>
                <div class="slct">
                    <label for="Doctor">Doctor</label>
                    <select name="Doctor" id="slins">
                    </select>
                </div>
                <div class="slct">
                    <label for="Hospital">Hospital</label>
                    <select name="Hospital" id="sHos">
                    </select>
                </div>
                <div class="slct">                    
                    <button type="button" role="button" id="btnaddFil"><i class="bx bxs-filter-alt"></i>Filtrar</button>
                    <button type="button" role="button" id="btnrevFil"><i class="bx bxs-filter-alt"></i>Limpiar Filtros</button>
                </div>
            </form>
        </aside>
    </div>

    <script type="module" src="../sources/js/dux_random_connection.js"></script>
</body>
</html>
